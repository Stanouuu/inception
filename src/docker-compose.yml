version: "3.9"

services:
  mariadb:
    container_name: mariadb
    env_file:
      - .env
    ports:
      - "3306:3306"
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - inception
  nginx:
    container_name: nginx
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile	
    volumes:
      - wordpress:/var/www/html/wordpress
    depends_on:
      - wordpress
    ports:
      - "443:443"
    networks:
      - inception
    restart: always
    env_file: .env
  wordpress:
    container_name: wordpress
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    volumes:
      - wordpress:/var/www/html/wordpress
    expose:
      - "9000"
    networks:
      - inception
    restart: unless-stopped
    env_file: .env
    depends_on:
      - mariadb



volumes:
  mariadb:
  wordpress:

networks:
  inception:
    driver: bridge
